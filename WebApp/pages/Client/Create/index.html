			<div id="form">
				<div id="msCreateUser">
					<div class="alert alert-success" role="alert"> <strong>Well done!</strong> You successfully read this important alert message.</div>
					<div class="alert alert-danger" role="alert"> <strong>Oh snap!</strong> Change a few things up and try submitting again. </div>
				</div>
				<form>
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Cedula</label>
				    	<input id="document" type="number" class="form-control" id="exampleInputEmail1" placeholder="Cedula">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Nombre</label>
				    	<input id="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">

				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Nombre de usuario</label>
				    	<input id="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre de usuario">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputPassword1">Contraseña</label>
				    	<input id="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputPassword1">Area</label>
				    	<input id="area" type="password" class="form-control" id="exampleInputPassword1" placeholder="Area">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputPassword1">Roll</label>
				    	<input id="roll" type="password" class="form-control" id="exampleInputPassword1" placeholder="Roll">
				  	</div>
				  	<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  	<div class="btn-group" role="group">
					    	<button type="submit" class="btn btn-primary">Crear</button>
					  	</div>
					  	<div class="btn-group" role="group">
					    	<button type="button" class="btn btn-danger">Cancelar</button>
					  	</div>
					</div>
