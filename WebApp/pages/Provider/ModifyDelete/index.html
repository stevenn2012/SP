<!DOCTYPE html>

</head>
<body>
	<div class="container">
		<head>
			<ul class="nav nav-tabs">
			  	<li id="nameEmployed" role="presentation">
			  		<a id="awelcomeTitle" onClick="javascript:window.location.assign('../../User/MyUser/');"><p id="welcomeTitle"></p></a>
			  		<a id="aHomeLogo" href="../../"><img class="homeIcon" src="../../../img/home.png"></a>
			  	</li>
			</ul>
			<ul class="menu2 nav nav-tabs">
			  	<li role="presentation" class="menu2li">
			  		<a type="button" class="botonMenu2 botonBack btn btn-link" href="../../"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
			  		<p class="titleMenu2">Modificar o Borrar Proveedores</p>
			  		<a type="button" class="botonMenu2 signout btn btn-link">Salir</a>
			  	</li>
			</ul>	
		</head>
		<section>
			<div id="msModifyDelete"></div>
			<div id="filtro" class="input-group">
			  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
			  <input type="text" class="filter form-control" placeholder="Buscar" aria-describedby="basic-addon1">
			</div>
			<div class="table-responsive" id="lista"></div>
			<div id="msfind"></div>

			<!-- Modal See-->
			<div class="modal fade" id="modalSee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 class="modal-title" id="myModalSeeLabel"></h4>
				      	</div>
				      	<div class="modal-body" id="bodyModalSee"></div>
				      	<div class="modal-footer">
				      		<div id="buttonAdd">
				      			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				      		</div>
				      	</div>
				    </div>
				</div>
			</div>

			<!-- Modal delete provider-->
			<div id="modalDeleteProvider" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 class="modal-title" id="myModalSeeLabel">Eliminar Proveedor</h4>
				      	</div>
				      	<div class="modal-body" id="bodyModalDeleteProvider"></div>
				      	<div id="modalDeleteProviderContinueButton" class="modal-footer"></div>
				    </div>
				</div>
			</div>

			<!-- Modal Edit Provider provider-->
			<div id="modalEditProvider" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 class="modal-title" id="myModalSeeLabel">Editar Proveedor</h4>
				      	</div>
				      	<div id="bodyModalEditProvider"></div>
				    </div>
				</div>
			</div>

			<!-- Modal Edit element provider-->
			<div id="modalEditElementProvider" class="modalElement modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 id="labelModalEditElementProvider" class="modal-title"></h4>
				      	</div>
				      	<div id="bodyModalEditElementProvider"></div>
				    </div>
				</div>
			</div>

			<!-- Modal delete element provider-->
			<div id="modalDeleteElementProvider" class="modalElement modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        	<h4 id="labelModalDeleteElementProvider" class="modal-title"></h4>
				      	</div>
				       	<div class="modal-body" id="bodyModalDeleteElementProvider"></div>
				      	<div id="modalDeleteElementContinueButton" class="modal-footer"></div>
				    </div>
				</div>

		<footer aligin="bottom">
