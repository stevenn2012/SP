<body>
	<div class="container">
		<head>
			<ul class="nav nav-tabs">
			  	<li id="nameEmployed" role="presentation"><a id="welcomeTitle"></a></li>
			  	<li role="presentation"><a id="aHomeLogo" href="../../"><img class="homeIcon" src="../../../img/home.png"></a></li>
			</ul>
			<ul class="nav nav-tabs">
			  	<li role="presentation" class="backli"><a type="button" class="btn btn-link" href="../../">volver</a></li>
			  	<li role="presentation" class="titleMenu">Crear Proveedor</li>
			  	<li role="presentation" class="signoutli"><a type="button" class="signout btn btn-link">Sign out</a></li>
			</ul>	
		</head>
		<section>
			<div id="form">
				<div id="msCreateProvider"></div>
				<form action="javascript:createProvider()">
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">NIT</label>
				    	<input id="NIT" type="text" class="form-control" placeholder="NIT" required>
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Nombre</label>
				    	<input id="name" type="text" class="form-control" placeholder="Nombre" required>
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Descripcion</label>
				    	<textarea id="description" type="textarea" name="comment" class="form-control" form="form" placeholder="Descripcion" style="max-width:100%;"; required></textarea>
				  	</div>

				  	<div class="form-group">
				    	<div class="panel panel-info">
				    		<div class="panel-heading">Direcciones</div>
							<div class="panel-body">
							    <div id="addressTable" class="scroll"></div>
						    	<center><button type="button" class="btn btn-default">Aregar direccion <span class="glyphicon glyphicon-road" aria-hidden="true"></button></center>
							</div>
				    	</div>
				  	</div>

				  	<div class="form-group">
				    	<div class="panel panel-info">
				    		<div class="panel-heading">Contactos</div>
							<div class="panel-body">
								<div id="contactsTable" class="scroll"></div>
						    	<center><button type="button" class="btn btn-default">Aregar contacto <span class="glyphicon glyphicon-user" aria-hidden="true"></button></center>
							</div>
				    	</div>
				    	
				  	</div>

				  	<div class="form-group">
				    	<div class="panel panel-info">
				    		<div class="panel-heading">Productos y/o servicios</div>
							<div class="panel-body">
								<div id="productsServicesTable" class="scroll"></div>		
						    	<center><button type="button" class="btn btn-default">Aregar direccion <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></button></center>
							</div>
				    	</div>
				  	</div>

				  	<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  	<div class="btn-group" role="group">
					    	<button type="submit" class="btn btn-primary">Crear</button>
					  	</div>
					  	<div class="btn-group" role="group">
					    	<button id="cancel" type="button" class="btn btn-danger">Cancelar</button>
					  	</div>
					</div>
				</form>
			</div>
		</section>
